<html>
    <head>
      <meta charset="utf-8" />
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link type="text/css" rel="stylesheet" href="/css/login.css" />    
    </head>

    <body>
      
      <div id="header" class="z-depth-1">JWP-Trello</div>

      <div class="login_form_wrapper">
          <div class="login_title">Login To JWP-Trello</div>
          <div class="login_with_github z-depth-1 blue-grey lighten-5"> Login With Github </div>
          <div class="login_with_facebook z-depth-1 blue-grey lighten-5"> Login With Facebook </div>
          <div class="option_boundary">
                <div class="underline"></div><span>or</span>
                <div class="underline"></div>
          </div>

		<form name="user" method="post" action="/users/login">
          <div class="row">
              <div class="input-field col s12">
                  <input name="email" id="email" type="email" class="validate" />
                  <label for="email">Email</label>
                </div>
          </div>

         <div class="row">
              <div class="input-field col s12">
                <input name="password" id="password" type="password" class="validate" />
                <label for="password">Password</label>
              </div>
         </div>
         
            <div class="btn_area">
             <button type="submit" class="login_btn z-depth-1 blue-grey lighten-5">Login</button>
            </div>
    	</form>
    	
         </div>

	
      <script type="text/javascript" src="/lib/jquery-2.2.0.min.js"></script>
   <!--     <script type="text/javascript" src="/js/login.js"></script> -->
      <script src="/lib/handlebars-v4.0.5.js"></script>
      <script type="text/javascript" src="/lib/materialize.min.js"></script>
    </body>
  </html>
