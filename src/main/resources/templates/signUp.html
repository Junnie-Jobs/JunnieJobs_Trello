<html>
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="/css/materialize.min.css"
	media="screen,projection" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="/css/signUp.css" />
<style>
</style>
</head>

<body>

	<div id="header" class="z-depth-1"><a href="http://localhost:8989/">JWP-Trello</a></div>

	<div class="login_form_wrapper">

		<div class="signUp_title">Create a Accounts</div>

		<form name="user" action="/users/signup" method="POST">
				<div class="row">
					<div class="input-field col s12">
						<input id="username" name="username" type="text" class="validate" />
						<label for="username">Usernames</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" name="email" class="validate" /> <label
							for="email">Email</label>
					</div>
				</div>

				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" name="password" class="validate" /> <label
							for="password">Passwords</label>
					</div>
				</div>

				<div class="btn_area">
					<input type=submit class="signUp_btn z-depth-1 blue-grey lighten-5" value="SignUp"/>
			<!-- 		<div class="signUp_btn z-depth-1 blue-grey lighten-5">SignUp</div> -->
				</div>
		</form>
	</div>

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="/lib/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="/lib/materialize.min.js"></script>
	<script>
	</script>
</body>
</html>
